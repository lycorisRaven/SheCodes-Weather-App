<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="src/index.css" />
    <script src="src/index.js"></script>
  </head>
  <body>
    <div class="parent">
      <!--section1-->
      <div class="div17">
        <input class="city-search" type="search" placeholder="Enter city" />
      </div>
      <div class="div18">
        <button class="city-search-button">search</button>
      </div>

      <!--section2-->
      <div class="div16">
        <img
          id="weather-icon0"
          class="today-icon"
          src="https://www.google.com/url?sa=i&url=https%3A%2F%2Fwww.veryicon.com%2Ficons%2Fmiscellaneous%2Ftest-6%2Fweather-91.html&psig=AOvVaw3fa5FAuZ--DPO-2EkuVZvY&ust=1699394765959000&source=images&cd=vfe&opi=89978449&ved=0CBEQjRxqFwoTCJD7-vuwsIIDFQAAAAAdAAAAABAJ"
          alt="icon"
        />
        <h2 class="weather-temp">20 oC</h2>
      </div>
      <div class="div19 city-weather-data">
        <h1 id="city-name" class="city-name">London</h1>
        <p>
          <em>Sunday</em> <em>7:33</em>, <em>broken clouds</em> <br />
          Humidity: <em>91%</em> , Wind: <em>5.14km/h</em>
        </p>
      </div>

      <!--section3-->
      <div id="weather-icon1" class="div6 weather-icon">i</div>
      <div id="weather-icon2" class="div7 weather-icon">i</div>
      <div id="weather-icon3" class="div8 weather-icon">i</div>
      <div id="weather-icon4" class="div9 weather-icon">i</div>
      <div id="weather-icon5" class="div10 weather-icon">i</div>

      <div class="div11">
        <h3 class="dayOftheweek">Monday</h3>
      </div>
      <div class="div12">
        <h3 class="dayOftheweek">Tuesday</h3>
      </div>
      <div class="div13">
        <h3 class="dayOftheweek">Wednesday</h3>
      </div>
      <div class="div14">
        <h3 class="dayOftheweek">thursday</h3>
      </div>
      <div class="div15">
        <h3 class="dayOftheweek">Friday</h3>
      </div>

      <div class="div1">
        <p id="high-low1" class="high-low">11 | 77</p>
      </div>
      <div class="div2">
        <p id="high-low2" class="high-low">11 | 77</p>
      </div>
      <div class="div3">
        <p id="high-low3" class="high-low">11 | 77</p>
      </div>
      <div class="div4">
        <p id="high-low4" class="high-low">11 | 77</p>
      </div>
      <div class="div5">
        <p id="high-low5" class="high-low">11 | 77</p>
      </div>

      <!--section4-->
      <div class="div20 project-links">
        <p>
          This project was coded by Shana, this is open-sourced on
          <a href="">GitHub</a> and hosted on <a href="">Netlify</a>
        </p>
      </div>
    </div>
  </body>
</html>
